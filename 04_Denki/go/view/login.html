<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>ログイン画面</title>
</head>
<body>
	<form action="/authenticate" method="post">
		<table>
			<tr>
				<td>ユーザID</td>
				<td><input type="text" name="loginid"/></td>
			</tr>

				<td>パスワード</td>

			</tr>
			<tr>
				<td><input type="submit" value="ログイン"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
